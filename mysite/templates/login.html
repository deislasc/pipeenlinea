{# [START form] #}
{%- extends "base.html" -%}
{%- block content -%}

<style>
/* Reset y configuración de página completa */
html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Ocultar todo lo del base.html que no necesitamos */
.panviewNavBar,
.toogleButton,
.locationButton,
.toogleMenu,
.pagebody,
#contenedor2,
#contenedor3,
#contenedor4,
.updateDataDiv {
    display: none !important;
    visibility: hidden !important;
}

/* Contenedor principal del login */
.container {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    bottom: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    margin: 0 !important;
    padding: 1rem !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%) !important;
    z-index: 9999 !important;
}

/* Card del login */
.login-card {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 420px;
    overflow: hidden;
    animation: fadeInUp 0.5s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Header con logo */
.login-header {
    background: #ffffff;
    padding: 2rem;
    text-align: center;
    border-bottom: 1px solid #e5e7eb;
}

.login-logo {
    width: 200px;
    max-width: 100%;
    height: auto;
    margin-bottom: 1rem;
}

.login-title {
    color: #1f2937;
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
}

/* Cuerpo del formulario */
.login-body {
    padding: 2rem;
    background: #ffffff;
}

/* Alerta de error */
.login-alert {
    background: #fee2e2;
    border: 1px solid #fecaca;
    color: #991b1b;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 0.875rem;
    font-weight: 500;
}

/* Formulario */
.login-form {
    width: 100%;
}

.form-group {
    margin-bottom: 1.25rem;
}

.form-label {
    display: block;
    color: #374151;
    font-weight: 500;
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    color: #1f2937;
    background: #ffffff;
    border: 2px solid #d1d5db;
    border-radius: 8px;
    transition: all 0.2s;
    box-sizing: border-box;
}

.form-input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.form-input::placeholder {
    color: #9ca3af;
}

/* Botón de submit */
.btn-submit {
    width: 100%;
    padding: 0.875rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    color: #ffffff;
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 0.5rem;
}

.btn-submit:hover {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    transform: translateY(-1px);
    box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
}

.btn-submit:active {
    transform: translateY(0);
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        padding: 0.5rem !important;
    }

    .login-card {
        border-radius: 12px;
    }

    .login-header,
    .login-body {
        padding: 1.5rem;
    }

    .login-logo {
        width: 160px;
    }
}
</style>

<div class="login-card">
    <div class="login-header">
        <img src="{{ url_for('static', filename='img/Buzon PLD.png') }}"
             alt="PipeEnLinea"
             class="login-logo">
        <h1 class="login-title">Bienvenido</h1>
    </div>

    <div class="login-body">
        {%- if feedback is defined and feedback != "" -%}
        <div class="login-alert">
            {{ feedback }}
        </div>
        {%- endif -%}

        <form id="formaLogIn" method="POST" enctype="multipart/form-data" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-input"
                    placeholder="correo@ejemplo.com"
                    autocomplete="email"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-input"
                    placeholder="••••••••"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="btn-submit">
                Ingresar
            </button>
        </form>
    </div>
</div>

{%- endblock -%}
{# [END form] #}
